

<!Doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Your Website Title</title>
    <!-- style sheets material design icons plus custom -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="video-player.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="video-wrapper">
        <video id="avideo">
            <source id="low" src="" type="" />
            <source id="high" src="" type="" />
        </video>
    
        <div class="preview-controls" id="controls">
        
            <!-- Seek Video Time Control  -->
            <div class="time-bar">
            <input id="time-seek" class="time-meter" type="range" min="0" max="100" value="0">
            </div>
        
                                        
        
            <div class="control-bar">
        
            
                <!-- play / pause button -->
                <div id="play/pause" class="preview-controls-main control">
                    <i class="material-icons vid-icon">play_circle_outline</i>
                </div>
            
            
            
                <!-- Current Time Display  -->
                <div id="current-time" class="preview-controls-main time">
                    0:00
                </div>
            
            
                <span class="preview-controls-main separator">
                    /
                </span>
            
            
                <!--display duration-->
                <div id="duration-time" class="preview-controls-main time duration-time">
                    0:00
                </div>
            
            
                <div class="right-side-controls">
            
                
                    <div id="more-options-btn" class="preview-controls-main control">
                
                    
                        <i class="material-icons vid-icon">more_horiz</i>
                    
                     
                        <section id="more-options"> 
                    
                        
                        
                        
                            <!-- Auto Repeat Control -->
                            <div id="repeat-btn" class="preview-controls-optional control" title="Click to turn auto repeat on">
                                <i class="material-icons vid-icon">repeat</i>
                            </div>
                        
                        
                    
                        </section><!--end of more options section-->
                    
                
                    </div><!--end of more options button-->
                
                
                    <!-- mute-unmute Control -->
                    <div class="volume-btn preview-controls-main control" id="mute/unmute">
                        <i class="material-icons vid-icon">volume_up</i>
                    </div>
                
                
                    <!--change volume-->
                    <div id="volume-bar-holder" class="control">
                        <input id="volume-bar" type="range" value="0.5" min="0" max="1" step="0.1">
                    </div>
                
                
                    <!-- Full Screen Control -->
                    <div id="full-screen" class="preview-controls-main control">
                        <i class="material-icons vid-icon">fullscreen</i>
                    </div>
                
            
                </div><!--end of right side controls div-->
            
        
            </div><!--end of control bar div-->
        
    
        </div><!--end of preview controls div-->
    

    </div><!--end of video wrapper-->


    <!-- Scripts run after page  -->
    <script src="video-app.js" type="text/javascript"></script>


</body>


</html>
